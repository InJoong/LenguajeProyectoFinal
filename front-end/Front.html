<!DOCTYPE html>
<html>
<head>
	<title>Front-End</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form>
		<div class="container d-flex justify-content-center">
			<div class="wrapper card">
			  <div class="card-header">
			    E-Learning
			  </div>
			  <div class="card-body">
			  	<div class="form-group">
				  	<div class="card">
						<div class="container">
							<div class="row">
								<input type="text" class="form-control" placeholder="Nombre" aria-label="Default" aria-describedby="inputGroup-sizing-default">
							</div>
							<div class="row">
								<select class="form-control col-md-5">
								  <option>Semestre</option>
								</select>
								<select class="form-control col-md-5">
								  <option>Curso</option>
								</select>
							</div>
						</div>
				    </div>
				    <button type="button" class="btn btn-primary btn-lg btn-block">Confirmar</button>
				</div>
				<div class="form-group">
				    <div class="card">
						<div class="container">
							<div class="row">
    							<textarea class="form-control" placeholder="Pregunta" id="exampleFormControlTextarea1" rows="3"></textarea>
								<input type="text" class="form-control" placeholder="Retroalimentacion" aria-label="Default" aria-describedby="inputGroup-sizing-default">
								<input type="text" class="form-control" placeholder="Respuesta" aria-label="Default" aria-describedby="inputGroup-sizing-default">
								<div class="btn-group" role="group" aria-label="Basic example">
								  <button type="button" class="btn btn-primary">Confirmar</button>
								  <button type="button" class="btn btn-success">Siguiente</button>
								</div>
							</div>
						</div>
				    </div>
				</div>
			  </div>
			</div>		
		</div>		
	</form>
</body>
</html>
